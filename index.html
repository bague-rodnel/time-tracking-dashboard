<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
  <main>
    <section class="dashboard">
      <div class="container">
        <div class="card profile">
          <header class="header  rounded-corners">
            <img class="pic" src="images/image-jeremy.png" alt="">
            <h1 class="heading">Report for
              <em>Jeremy Robson</em>
            </h1>
          </header>
          <div class="bg-box  rounded-corners">
            <div class="content timeframes">
              <button class="btn active" data-timeframe="daily" role="button">Daily</button>
              <button class="btn" data-timeframe="weekly" role="button">Weekly</button>
              <button class="btn" data-timeframe="monthly" role="button">Monthly</button>
            </div>
          </div>
        </div>

        <div id="data">
          <!-- data goes here -->
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rod</a>.
  </div>


  <script src="js/main.js"></script>
</body>

</html>
